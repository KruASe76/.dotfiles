(defcfg
  linux-dev /dev/input/by-path/platform-i8042-serio-0-event-kbd
)

(defsrc ralt rctrl pgup pgdn home end)

(defalias
    fallback (layer-while-held default)

    chralt (multi ralt (chord disable ralt))
    chrctrl (multi rctrl (chord disable rctrl))
)

(defchords disable 500
    (ralt rctrl) @fallback
)

(deflayer nav-swap
    @chralt @chrctrl home end pgup pgdn
)

(deflayer default
    _ _ pgup pgdn home end
)
